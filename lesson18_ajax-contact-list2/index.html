<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div id="container" class="container">
        <div id="sidebar">
            <ul></ul>
            <button id="newContactBtn">New contact</button>
        </div>
        <div id="main" class="form-container">
            <button class="remove-button">X</button>
            <form action="" id="form" class="main-form">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="" disabled>
                <label for="name">Working at:</label>
                <input type="text" name="companyname" id="companyname" value="" disabled>
                <label for="name">Website:</label>
                <input type="text" name="website" id="website" value="" disabled>
                <label for="name">Phone:</label>
                <input type="text" name="phone" id="phone" value="" disabled>
                <label for="name">Email:</label>
                <input type="text" name="email" id="email" value="" disabled>
            </form>
        </div>
    </div>
    <script type="text/template" id="sidebarUser">
        <li data-user-id="{{id}}">{{name}}</li>
    </script>
    <script type="text/template" id="saveChangesBtn">
        <button class="save-button">Save changes</button>
    </script>
</body>
</html>
