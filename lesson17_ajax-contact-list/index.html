<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div id="container" class="container">
        <div id="sidebar">
            <ul></ul>
        </div>
        <div id="main" class="main">

        </div>
    </div>
    <script type="text/template" id="sidebarUser">
        <li data-user-id="{{id}}">{{name}}</li>
    </script>
    <script type="text/template" id="fullUserName">
        <h1>{{name}}</h1>
        <h2>Address:</h2>
        <p>City - {{city}}<br>
        Street - {{street}}<br>
        Suite - {{suite}}<br>
        Zipcode - {{zipcode}}<br>
        Geo - lat({{lat}}) / lng({{lng}})</p>
        <h2>Company:</h2>
        <p>Name - {{companyname}}<br>
        Cathcphrase - {{catchphrase}}<br>
        BS - {{bs}}</p>
        <h2>Other:</h2>
        <p>Email - {{email}}<br>
        Phone - {{phone}}<br>
        Username - {{username}}<br>
        Website - {{website}}</p>
    </script>
</body>
</html>
