<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>

</head>
<body>
    <div id="main-container">
        <div id="header" class="header">
            <h1>My sticker board</h1>
            <button id="add-button">Add</button>
        </div>
        <hr>
        <div id="sticker-container">

        </div>
    </div>
    <script type="text/template" id="sticker-template">
        <div class="sticker-item" data-sticker-id="{{id}}">
            <form action="">
                <input disabled type="text" value="{{title}}">
                <textarea rows="8" readonly>{{body}}</textarea>
            </form>
            <button type="button" class="remove-button sticker-buttons">Del</button>
            <button type="button" class="edit-button sticker-buttons">Edit</button>
        </div>
    </script>
</body>
</html>
